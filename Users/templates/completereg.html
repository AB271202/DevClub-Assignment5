{% extends 'base.html' %}
{% block content %}
<h1>Complete Registration</h1>
<form action="{% url 'completereg' %}" method="POST">
    {% if messages %}
    <div class="alert alert-warning" style="margin-top:10px; padding:5px">

        {% for message in messages %}
        {{message}}
        {% endfor %}

    </div>
    {% endif %}

    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="submit" value="Submit">

</form>
{% endblock %}
