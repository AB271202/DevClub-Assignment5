{% extends 'base.html' %}
{% block content %}
<h1>Register</h1>
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" class="submit" value="Submit">
    {% if messages %}
    <div class ="alert alert-warning" style="margin-top:10px; padding:5px">

        {% for message in messages %}
        {{message}}
        {% endfor %}
    
    </div>
    {% endif %}
</form>
{% endblock %}
